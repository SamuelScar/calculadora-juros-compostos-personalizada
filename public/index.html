<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        function calcular() {
        const formData = {
            valor_inicial: document.querySelector('input[name="valor_inicial"]').value,
            ciclos: document.querySelector('input[name="ciclos"]').value,
            dias_por_ciclo: document.querySelector('input[name="dias_por_ciclo"]').value,
            rendimento: document.querySelector('input[name="rendimento"]').value,
            extra: document.querySelector('input[name="extra"]').value || 0 // Valor extra opcional
        };
        fetch(`/calculadoraComposta`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("resultado").innerHTML = `
                <h2 class="text-2xl font-bold mt-4">Resultado:</h2>
                <p class="text-lg mt-2">Valor final: R$ ${data.valor_final}</p>
                <p class="text-lg">Total investido: R$ ${data.total_investido}</p>
                <p class="text-lg">Tempo total: ${data.meses} meses e ${data.dias_restantes} dias</p>
            `;
        })
        .catch(error => console.error("Erro:", error));
    }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6">Calculadora de Juros Compostos</h1>
        <form id="formCalculo" onsubmit="event.preventDefault(); calcular();" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Valor inicial (R$):</label>
                <input type="number" step="0.01" name="valor_inicial" required 
                       class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Número de ciclos:</label>
                <input type="number" name="ciclos" required 
                       class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Duração de cada ciclo (dias):</label>
                <input type="number" name="dias_por_ciclo" required 
                       class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Rendimento por ciclo (%):</label>
                <input type="number" step="0.01" name="rendimento" required 
                       class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Valor extra por ciclo (opcional, R$):</label>
                <input type="number" step="0.01" name="extra" 
                       class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="text-center">
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                    Calcular
                </button>
            </div>
        </form>

        <div id="resultado" class="mt-6 text-gray-700"></div>
    </div>
</body>
</html>
